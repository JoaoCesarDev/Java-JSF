<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template/layoutBase.xhtml">
        
	<ui:define name="container">
 
		   <p:tabView style="padding-top: 5px;width:500px;height:460px;margin-left:25%;margin-top: 10%;">
	 		 	<p:tab   title="Cadastro de Pessoa" >
 
	 		 	<h:form class="form-horizontal" >	 	
                                <div class="form-group">   
                                <div class="col-sm-5">
	 		 	<p:outputLabel value="Nome" for="inputText-nome" />
	            		<p:inputText id="inputText-nome" class="form-control"
	            				  style="width:300px" maxlength="70" 
                                                  value="#{cadastrarPessoaController.pessoaModel.nome}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
                                
                                </div> 
                                </div>
                                <div class="form-group">   
                                <div class="col-sm-5">
	            		<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
        				<p:selectOneRadio id="selectOneRadio-sexo" 
                                                          value="#{cadastrarPessoaController.pessoaModel.sexo}"
        						  required="true"
	            				     	  requiredMessage="O sexo é de preenchimento obrigatório">
 
            				<f:selectItem itemLabel="Masculino" itemValue="M" />
            				<f:selectItem itemLabel="Feminino" itemValue="F" />            				
        				</p:selectOneRadio>
                                </div> 
                                </div>
                                <div class="form-group">   
                                <div class="col-sm-5">   
	            		<p:outputLabel value="E-mail" for="inputText-email"  />
	            		<p:inputText id="inputText-email" class="form-control"
	            			     style="width:300px" 
	            			     maxlength="80" 
	            			     value="#{cadastrarPessoaController.pessoaModel.email}"
	            			     required="true"
	            			     requiredMessage="O email é de preenchimento obrigatório"
                                             validatorMessage="O email é de preenchimento obrigatório">  
                                <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                                <f:ajax event="blur" render="m_inputText-email" />
                                </p:inputText>
                                <h:message id="m_inputText-email" for="inputText-email" style="color:#D74937;" />                                
                                </div> 
                                </div>
                                 <div class="form-group">   
                                <div class="col-sm-5">    
	            		<p:outputLabel value="Endereço" for="inputText-endereco"/>
	            		<p:inputText id="inputText-endereco" class="form-control"
	            			     style="width:400px" 
	            			     maxlength="200" 
	            			     value="#{cadastrarPessoaController.pessoaModel.endereco}"
	            			     required="true"
	            		             requiredMessage="O endereço é de preenchimento obrigatório"/>
                                </div> 
                                </div>             
	            		<div class="form-group">
                                <div style="margin-left:150px;margin-top: 25px">
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
                                                 
						 icon="ui-icon-gear"
                                                 actionListener="#{cadastrarPessoaController.SalvarNovaPessoa}"/>
                                
                                </div>
                                       <div style="margin-left:265px;margin-top: -28px">
                                        <p:commandButton value="Limpar" type="reset"/>   
                                        </div>
                                </div>  
	 		 		
 
	 		 	</h:form>
                                        <p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
                    </p:tab>		 		
                    <p:tab title="Upload Xml Pessoa">
 
                        <h:form id="form-upload" enctype="multipart/form-data">
                             
                            <div class="form-group">
                                <div style="margin-left:80px;margin-top: 35px">
                                 <p:fileUpload value="#{cadastrarPessoaController.file}" 
                                                  mode="simple" 
                                                  skinSimple="true" 
                                                  label="Selecionar"/>
                                </div> 
                                <div style="margin-left:300px;margin-top: -35px">
                                    <p:commandButton value="Importar..." 
                                                     ajax="false"
                                                     actionListener="#{cadastrarPessoaController.UploadRegistros}"/>
                                </div>                     
                            </div>
                            
                        </h:form>	 			 		
                    </p:tab>
                    </p:tabView>
 
	</ui:define>
 
</ui:composition>
</html>
