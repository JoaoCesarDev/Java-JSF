<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 <script type="text/javascript">
    //<![CDATA[
    function start() {
        PF('statusDialog').show();
    }

    function stop() {
        PF('statusDialog').hide();
    }
    //]]>
</script>
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="container">
        
		<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    		<p:graphicImage url="/resources/imagens/ajax-loader.gif" />
		</p:dialog>
        <div class="card">
		<h:form style="margin: 150px;">
 
			<p:commandButton value="Download" onclick="PrimeFaces.monitorDownload(start, stop);" 
							 ajax="false"
							 icon="ui-icon-arrowthick-1-s"
							 id="commandButton-download">
 
                        <p:fileDownload value="#{exportarRegistrosXmlController.arquivoDownload}" />
 
    		</p:commandButton>
 
 
		</h:form>
        </div>
 
	</ui:define>
 
</ui:composition>
 
</html>
